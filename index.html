<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cor com input</title>
</head>
<body>
    <input placeholder="Digite uma cor" class="cordigitada" type="text" onkeyup="pegacor()">
</body>
<script>
function pegacor(){
    var body = window.document.body;
    var campo = document.querySelector('.cordigitada');
    var valorcampo = campo.value.toLowerCase();
    if (valorcampo == 'verde'){
        body.style.background ='green'

    }
    if (valorcampo == 'azul'){
        body.style.background ='blue'

    }
    if (valorcampo == 'amarelo'){
        body.style.background ='yellow'

    }
    if (valorcampo == 'vermelho'){
        body.style.background ='red'

    }
    if (valorcampo == 'rosa'){
        body.style.background ='pink'

    }
    if (valorcampo == 'roxo'){
        body.style.background ='purple'

    }
    if (valorcampo == 'morrom'){
        body.style.background ='brown'

    }
    if (valorcampo == 'laranja'){
        body.style.background ='orange'

    }
    if (valorcampo == 'cinza'){
        body.style.background ='grey'

    }
    if (valorcampo == 'preto'){
        body.style.background ='black'

    }
    if (valorcampo == 'branco'){
        body.style.background ='white'

    }
}
</script>
</html>
